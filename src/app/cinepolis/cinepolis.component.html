<h1>Compra tus boletos Â¡AQUI! i </h1>

<!-- input se recibe todos lo valores , numeros y textos -->
<div class="input-group input-group-sm mb-3">
    <span class="input-group-text">Nombre</span>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="comprador"
      name="comprador"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div>

  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text">Total de Compradores</span>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="comprado"
      name="comprado"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div> 
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text">Cineco</span>
    <div class="col-12"> <br></div>
    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)]="pagoTarjeta" name="pagoTarjeta" value="si">
      <label class="form-check-label" for="flexRadioDefault1">
        si
      </label>
    </div>
    <div class="col-12"> <br></div>
    <div class="form-check">
      <input class="form-check-input" type="radio" [(ngModel)]="pagoTarjeta" name="pagoTarjeta" value="no" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        no
      </label>
    </div>
  </div>
  
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text">Total de boletos</span>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="boletosCantidad"
      name="boletosCantidad"
      aria-label="Sizing example input"
      aria-describedby="inputGroup-sizing-sm"
    />
  </div>
  <div class="col-12 my-2">
    
  </div>
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text">Nombre del cliente</span>
    <input type="text" class="form-control" value="{{ Namecomprador }}" />
  </div>
  <div class="input-group input-group-sm mb-3">
    <span class="input-group-text">Valor a Pagar</span>
    <input type="text" class="form-control" value="{{ precioTotal }}" />
  </div>
  
  <div class="col-12 mt-3">
    <button (click)="procesar()" class="btn btn" id="btVenta">
      Generar venta
    </button>
  </div>
