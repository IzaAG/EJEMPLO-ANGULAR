<h1>Tabla de operaciones</h1>
<div class="row">
    <div class="col-6">
        <div class="mb-3 row">
            <label for="num" class="col-sm-2 col-form-label">NÃºmero</label>
            <div class="col-sm-10">
                <!--[(ngModel)]detecta lo que hay dentro del campo-->
              <input type="text"[(ngModel)]="num" name="num" class="form-control" id="num">
            </div>
        </div>
          
          <div class="mb-3 row"> 
            <button (click)="tabla()" class="btn btn-primary">Calcular</button>
        </div>
      </div>
    <div class="col-6">
      <div>Resultado Final: </div>
      <!--*ngFor manda a llamar el arreglo , los datos que se va a mostrar-->
      <div *ngFor="let total of total" class="tabla">
       <!--se manda a llamar la variable total del arreflo para mostrar los resultados-->
        {{total}}
      </div>
    </div>
</div>
